<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 style="color:aqua">Welcome to FreshMenu</h1>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>

    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="assets/imgs/freshmenu4.jpg" alt="FreshMenu" style="width:100%;">
      </div>

      <div class="item">
        <img src="assets/imgs/freshmenu.webp" alt="freshmenu2" style="width:100%;">
      </div>
      <div class="item">
        <img src="assets/imgs/freshmenu3.jpg" alt="freshmenu3" style="width:100%;">
      </div>
      <div class="item">
        <img src="assets/imgs/freshmenu5.jpg" alt="ChickenJumbo" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="assets/imgs/freshmenu4.jpg" alt="Brown Chocolate" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
<br/>
<h1 align="center">Fruits and Vegetables</h1>
<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let product of fruits">
            <div class="card" style="width:400px">
                <img class="card-img-top" [src]="product.imagePath" alt="Card image" style="width:100%;padding:10px;">
                <div class="card-body">
                    <h4 class="card-title" align="center">{{product.name}}</h4>
                    <!-- <p class="card-text">{{product.description}}</p> -->
                  
                    
                        <button align="left" class="btn btn-primary" (click)="addcart(product)"> Add to Cart </button>
                        &nbsp; &nbsp; &nbsp; &nbsp;<button align="left" class="btn btn-primary" (click)="buy(product)"> buy </button>
                  

                </div>
            </div>
        </div>
    </div>
    <br/>
